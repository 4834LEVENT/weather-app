<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="container w-50 mt-1 border rounded-4   
     text-danger" >
        <form class="container" >
        <div class="input-group mb-3">
            <input type="text" class="form-control"  aria-label="Recipient's username"
                aria-describedby="button-addon2" width="100%">
            <button class="btn rounded-1  bg-light " type="button" id="button-addon2"><img
                    src="https://cdn-icons-png.flaticon.com/128/9176/9176568.png" width="30px" alt=""></button>



        </div>

    </form>
    <div class="container ">
        <p class="city p-1 display-1  text-light"></p>
        
        <p class="main ">
            <span class="temp display-1 mb-2"></span> <br> <br>
            <span class="feels_like display-6 mb-2 "></span>


        </p>
        <p class="weather display-6">
            <!-- <span class="main"></span> -->
            <span class="description"></span>
            <img class="icon " width="20%" src=""><img>
        </p>
        <p class="date  p-1 rounded-2"></p>
        <p class="wind">
            <span class="speed p-1"></span>
            <span class="deg "></span>

        </p>
        <!-- <p class="coord">
            <span id="lon"></span>
            <span id="lat"></span>
        </p> -->
        <p class="sys">
            <span id="country"></span>
            <span id="sunrise"></span>
            <span id="sunset"></span>
        </p>

    </div>
    </article>
    






    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
